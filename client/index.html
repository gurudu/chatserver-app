
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chat Application</title>
	<link rel="stylesheet" href="index.css">
	<script src="socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>

	<div class="app">
		<div class="app-title">
		<h2 class="title">Chatserver Application</h2>
		</div>	 
		<div id="userLogin">
	    	<div id="user-error"></div>
	    	<form id="user-form">
		      <input type="text"  id="UserName" placeholder="Enter name" autofocus required>
		      <input type="submit" value="Submit" id="login" class="btn">
		    </form>
	    </div>   
		<div class="chat-app">
				<div id="chat-box">
					<div id="output"></div>
					<div id="msgForm">
						<form  id="message-form">
							<textarea autocomplete="off" id="message" cols="40" rows="4" placeholder="Type a message..." autofocus required></textarea>
							<input type ="submit" id="send" value="Send" class="btn">
						</form>
				   </div>
				</div>
				<div id="online-users">
					<h2 class="sub-title">Online Users</h2>
				    <ul id="user"></ul>
			    </div>
		</div>	
	</div>	
<script src="/chat.js"></script>
</body>
</html>
